<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Multipage Website-Log in page</title>
</head>

<body>
    <div id="admin-box">
        <h2>Login page</h2>
        <hr />

        <!--main form-->
        <form>
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Enter your username">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password">
            <input type="submit" value="Login">
        </form>
        <p>Forget your password please <a href="pages/forget.html" class="new">reset here</a></p>
        <p>Don't have an account please <a href="pages/register.html" class="new">register here</a></p>
    </div>
</body>

</html>
