<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Multipage Website-Register page</title>
</head>

<body>
    <div id="admin-box">
        <h2>Register page</h2>
        <hr />

        <!--main form-->
        <form>
            <label for="f-name">Your first name:</label>
            <input type="text" name="f-name">
            <label for="l-name">Your last name:</label>
            <input type="text" name="l-name">
            <label for="email">Your email:</label>
            <input type="email" name="email">
            <label for="password">Enter your password:</label>
            <input type="password" name="password">
            <label for="c-password">Re-enter your password:</label>
            <input type="password" name="c-password">
            <input type="submit" value="Register">
        </form>
        <p>Already have an account please <a href="../index.html">Login here</a></p>
    </div>
</body>

</html>
